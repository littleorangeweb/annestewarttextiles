{{ "<!-- Footer -->" | safeHTML}}
<footer id="footer">
   <div class="inner">
      <ul class="icons">
         {{ range .Site.Menus.main -}}
         <li><a href="{{ .URL }}" class="icon {{ .Pre }}"><span class="label">{{ .Name }}</span></a></li>
         {{ end -}}
      </ul>
      
      <ul class="copyright">
         <li>&copy; <script>
            document.write(new Date().getFullYear())
         </script> {{ .Site.Copyright }}</li>
         <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
         {{ if .IsHome }}<li><a href="/admin" class="icon icon-settings"><span class="label">Admin</span></a></li>{{ end }}
      </ul>
   </div>
</footer>
